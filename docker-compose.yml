version: '3.8'

volumes:
  prometheus_data:
  grafana_data:
  tailscale_state:

services:
  # Этот контейнер подключает весь стек к сети Tailscale
  tailscale:
    image: tailscale/tailscale:latest
    container_name: monitoring-tailscale
    hostname: monitoring-stack # MagicDNS имя этого стека
    environment:
      # Переменная TS_AUTHKEY должна быть определена в .env файле
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--hostname=monitoring-stack
    volumes:
      - tailscale_state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    # Этот сервис подключается к сети через контейнер 'tailscale'
    network_mode: "service:tailscale"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    depends_on:
      - tailscale
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    # Этот сервис также подключается к сети через контейнер 'tailscale'
    network_mode: "service:tailscale"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - tailscale
    restart: unless-stopped

  loki:
    image: grafana/loki:2.8.0
    container_name: loki
    # Loki также может использовать tailscale для доступа к сети
    network_mode: "service:tailscale"
    volumes:
      - ./loki-local-config.yaml:/etc/loki/local-config.yaml:ro
      - ./loki:/loki
      - ./loki/wal:/wal
      - ./loki/rules:/etc/loki/rules
    command: -config.file=/etc/loki/local-config.yaml
    depends_on:
      - tailscale
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.8.0
    container_name: promtail
    network_mode: "service:tailscale"
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
    depends_on:
      - loki
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    network_mode: "service:tailscale"
    entrypoint: /bin/sh
    command:
      - -c
      - |
        sed 's|SLACK_WEBHOOK_URL_PLACEHOLDER|'"${SLACK_WEBHOOK_URL}"'|g;
            s|EMAIL_PLACEHOLDER|'"${ALERTMANAGER_EMAIL}"'|g;
            s|SMTP_SERVER_PLACEHOLDER|'"${SMTP_SERVER:-smtp.example.com}"'|g;
            s|SMTP_PORT_PLACEHOLDER|'"${SMTP_PORT:-587}"'|g;
            s|SMTP_PASSWORD_PLACEHOLDER|'"${SMTP_PASSWORD}"'|g' \
        /etc/alertmanager/config.template.yml > /etc/alertmanager/config.yml && \
        exec /bin/alertmanager --config.file=/etc/alertmanager/config.yml --web.listen-address=0.0.0.0:9093
    volumes:
      - ./alertmanager.config.template.yml:/etc/alertmanager/config.template.yml:ro
    environment:
      # Переменные для подстановки в шаблон конфига
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - ALERTMANAGER_EMAIL=${ALERTMANAGER_EMAIL}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_SERVER=${SMTP_SERVER:-smtp.example.com}
      - SMTP_PORT=${SMTP_PORT:-587}
    restart: unless-stopped
